        <table class="table table-hover cron_table table-bordered">
            <tbody>
            <tr>
                <td></td>
                <td align="center">秒</td>
                <td align="center">分钟</td>
                <td align="center">小时</td>
                <td align="center">日</td>
                <td align="center">月</td>
                <td align="center">星期</td>
                <td align="center">年</td>
            </tr>
            <tr>
                <td>表达式字段</td>
                <td><input class="form-control" id="v_second" readonly="" type="text" value="*"></td>
                <td><input class="form-control" id="v_min" readonly="" type="text" value="*"></td>
                <td><input class="form-control" id="v_hour" readonly="" type="text" value="*"></td>
                <td><input class="form-control" id="v_day" readonly="" type="text" value="*"></td>
                <td><input class="form-control" id="v_month" readonly="" type="text" value="*"></td>
                <td><input class="form-control" id="v_week" readonly="" type="text" value="?"></td>
                <td><input class="form-control" id="v_year" readonly="" type="text"></td>
            </tr>
            <tr>
                <td>Cron 表达式</td>
                <td colspan="7"><input class="form-control" id="cron" type="text" value="* * * * * ?"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" id="runBtn" type="button">查询最近10次运行时间</button>
            <button class="btn btn-info" id="unrunBtn" type="button">Cron表达式转成字段</button>
            <button class="btn btn-warning" id="checkCron" type="button">Cron表达式验证</button>
        </div>
        <br/>
    </div>
</div>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ruoyi/js/ry-ui.js?v=4.7.8}"></script>
<script th:src="@{/js/cron.js}"></script>
<script th:inline="javascript">
    var prefix = [[@{/}]] + "monitor/job";

// 查询最近10次运行时间
        $('#runBtn').click(function () {
            var cronExpression = $("#cron").val();
            $.get(prefix + "/queryCronExpression", {"cronExpression": cronExpression}, function (result) {
                if (result.code == web_status.SUCCESS) {
                    if (result.data.length > 0) {
                        var time = "表达式<font color='red'>[" + cronExpression + "]</font>最近10次运行时间<br/>";
                        for (var i = 0; i < result.data.length; i++) {
                            time += i + 1 + "、" + result.data[i] + "<br/>"
                        }
                        $.modal.alertSuccess(time);
                    } else {
                        $.modal.alertError("表达式有误，未查询出结果");
                    }
                } else {
                    $.modal.alertError(result.msg);
                }
            });
        });

    // Cron表达式验证
    $('#checkCron').click(function () {
        var cronExpression = $("#cron").val();
        $.post(prefix + "/checkCronExpressionIsValid", {"cronExpression": cronExpression}, function (result) {
            if (result) {
                $.modal.msgSuccess("恭喜你，格式正确");
            } else {
                $.modal.msgError("很遗憾，格式错误");
            }
        });
    });
</script>
</body>
</html>
